<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Frontend API Test</h1>
    <button onclick="testChatbotsAPI()">Test Chatbots API</button>
    <div id="result"></div>
    
    <script>
        async function testChatbotsAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('ğŸ§ª Testing chatbots API...');
                
                const url = 'http://localhost:8000/api/v1/chatbots?user_email=akhilpalla@webuildtrades.co';
                console.log('ğŸ“¡ Fetching:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('ğŸ“Š Response status:', response.status);
                console.log('ğŸ“Š Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('ğŸ“¦ Response data type:', typeof data);
                console.log('ğŸ“¦ Response data:', data);
                
                if (Array.isArray(data)) {
                    resultDiv.innerHTML = `
                        <h2>âœ… Success!</h2>
                        <p>Found ${data.length} chatbots</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>âš ï¸ Unexpected Response Format</h2>
                        <p>Expected array, got: ${typeof data}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('âŒ API test failed:', error);
                resultDiv.innerHTML = `
                    <h2>âŒ Error</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            console.log('ğŸ§ª Frontend API Test Page Loaded');
            setTimeout(testChatbotsAPI, 1000);
        };
    </script>
</body>
</html>
